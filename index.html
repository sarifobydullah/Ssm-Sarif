<!DOCTYPE html>
<html lang="en">
  <head>
           <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scali=1.0">
    <title>CSS Animation</title>
    <style>
      div {
        width: 500px;
        height: 500px;
        background-color: red;
        color: blue;
        animation-name: example;
        animation-duration: 5s;
      }
      @keyframes example{
        from { background-color: red;}
        to { background-color: blue;}
        
        
          from { background-color: rgb(225,0,157);}
        to { background-color: rgb(0,225,157);}
      }
      div h1{
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>CSS Animation</h1>
    <div>
      <h1>Sarif</h1>
    </div>
  </body>
  
</html>
